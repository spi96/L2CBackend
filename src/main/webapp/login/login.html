<div class="container">
    <form id="login" action="/login ">
        <div class="form-group">
            <label for="uname"><b>Username</b></label>
            <input type="text" class="form-control" placeholder="Enter Username" id="uname" name="username" required>
        </div>
        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" id="psw" name="password" required>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
        <a href="/registration" class="btn btn-default">Register</a>
    </form>
</div>
