<div class="container">
    <form id="registration">
        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="text" ng-model="customer.name" class="form-control" placeholder="Enter Name" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" ng-model="customer.email" class="form-control" placeholder="Enter Email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input type="password" ng-model="customer.password" class="form-control" placeholder="Enter Password" id="psw" name="pwd" required>
        </div>
        <div class="form-group">
            <label for="pswconf"><b>Password again</b></label>
            <input type="password" class="form-control" placeholder="Enter Password Again" id="pswconf" name="pswconf" required>
        </div>
        <button ng-click="registerUser()" class="btn btn-default">Register</button>
    </form>
</div>
