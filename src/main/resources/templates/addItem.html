<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/header :: header-css"></head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/addItem}" th:object="${newProduct}" method="post">
                <div class="form-group">
                    <label for="productName">Product name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="productName" name="name" placeholder="Enter product name" required="true"/>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" name="price"/>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select class="form-control" id="productCategory" name="productCategory" th:field="*{productCategory}" >
                        <option th:each="productCategory: ${categories}" th:value="${productCategory}" th:text="${productCategory}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productType">Type</label>
                    <select class="form-control" id="productType" name="productType" th:field="*{productType}" >
                        <option th:each="productType: ${types}" th:value="${productType}" th:text="${productType}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productBrand">Brand</label>
                    <select class="form-control" id="productBrand" name="productBrand" th:field="*{brand}" >
                        <option th:each="brand: ${brands}" th:value="${brand}" th:text="${brand}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
